<h2>Browse Comments</h2>
<button (click)="showComments()">View Units</button>
<div *ngIf="seeComments; then commentBlock;"></div>
<ng-template #commentBlock>
  <ul class="comments">
    <li *ngFor = "let comment of comments">
      <a routerLink = "details/{{comment.Comment_ID}}"></a>
      <span class = "tile">{{comment.Comment_ID}}</span> {{comment.Content}}, {{comment.Rating}}
    </li>
  </ul>
</ng-template>
