<form>
  <div>
    <input type = "text" #username>
  </div>
  <div>
    <input type="password" #password>
  </div>
  <div>
    <button (click) = "verify(username.value, password.value)">Log In</button>
  </div>
  <div *ngIf="verified; then newPageBlock; else elseBlock"></div>
  <ng-template #newPageBlock>
    <app-units></app-units>
  </ng-template>
  <ng-template #elseBlock>
    <div *ngIf="verified == false; then incorrectPasswordBlock;"></div>  
    <ng-template #incorrectPasswordBlock>
      <p>Password Incorrect Try Again</p>
    </ng-template>
  </ng-template>
</form>
