<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./StyleSheet1.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/FaviconCat/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/FaviconCat/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/FaviconCat/favicon-16x16.png">
    <link rel="manifest" href="/FaviconCat/site.webmanifest">  
    </head>
<body>
    <h1>Login</h1>
    <form action="/" method="post">
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" placeholder="user@example.com" required /></td>
            </tr>
            <tr>
                <td><label for="pwd">Enter your password:</label></td>
                <td><input type="password" name="pwd" required /></td>
            </tr>
        </table>
    </form>
</body>
</html>
